<!-- HistoryItem -->
{{ range .Items }}
<section class="clipsection">
    <pre data-simplebar>{{ .Code }}</pre>
    <label>ID: {{ .ID }}</label>
    <div hx-target="closest section">
        <button
          hx-post="/page/execute/{{ .ID }}"
        >Execute</button>
        <button
          hx-delete="/page/clip/{{ .ID }}"
        >Remove</button>
    </div>
    <hr>
</section>
{{ end }}
<div
  hx-get="/page/clip?start={{.LastID}}"
  hx-trigger="load delay:1s"
  hx-swap="outerHTML"
  hx-target="this"
></div>
